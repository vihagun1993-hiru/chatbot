function startChat() {
  document.getElementById("welcome").style.display = "none";
  document.getElementById("chatbox").style.display = "block";
  showMessage("Welcome! Please enter your full name:", "bot");
  showInput("Your name...", "handleName");
}

function showMessage(text, sender="bot") {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  msg.innerText = text;
  document.getElementById("messages").appendChild(msg);
  msg.scrollIntoView({behavior:"smooth",block:"end"});
}

function showOptions(options) {
  const area = document.getElementById("inputArea");
  area.innerHTML = "";
  const container = document.createElement("div");
  container.className = "options";
  options.forEach(opt=>{
    const btn=document.createElement("button");
    btn.innerText=opt;
    btn.onclick=()=>handleOption(opt);
    container.appendChild(btn);
  });
  area.appendChild(container);
}

function showInput(placeholder, handlerName) {
  const area=document.getElementById("inputArea");
  area.innerHTML=`<input type="text" placeholder="${placeholder}" onkeydown="${handlerName}(event)" />`;
}

    if(!val)return;
    context.name=val;

    showInput("Employee ID...","handleID");
  }
