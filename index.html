<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatty ‚Äì HR Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    #welcome {
      text-align: center;
      padding: 60px 20px;
    }
    #chatbox {
      display: none;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 20px;
      max-width: 80%;
      font-size: 15px;
      line-height: 1.4;
    }
    .bot {
      background: #e1ffc7;
      color: #333;
      text-align: left;
      position: relative;
    }
    .bot::before {
      content: "";
      background-image: url('https://i.imgur.com/7k12EPD.png');
      background-size: cover;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      left: -40px;
      top: 5px;
    }
    .user {
      background: #dcf8c6;
      color: #000;
      text-align: right;
      margin-left: auto;
    }
    .options button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .options button:hover {
      background: #005fa3;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button#startBtn {
      padding: 12px 25px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button#startBtn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div id="welcome">
  <img src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" width="200" alt="Animated dog" />
  <h2>Welcome to Chatty üêæ</h2>
  <p>Your playful HR assistant for engagement and retention</p>
  <button id="startBtn" onclick="startChat()">Let‚Äôs Chat</button>
</div>

<div id="chatbox">
  <div id="messages"></div>
  <div id="inputArea"></div>
</div>

<script>
  let currentStep = "askID";
  let employeeID = "";

  const faqData = {
    "Engagement Programs": "We offer team-building events, wellness challenges, and NovaStar recognition.",
    "Feedback": "You can share feedback via VoiceBox or message HR directly.",
    "Career Growth": "Apply for internal roles via the HR portal and join mentorship programs.",
    "Wellness": "Join our wellness program by typing 'Join wellness' or emailing wellness@novabites.com.",
    "Stay Interview": "A friendly chat to understand your experience and improve retention.",
    "Exit Interview": "Conducted before departure to gather feedback and insights.",
    "Recognition": "NovaStar, shout-outs, bonuses, and spotlight stories.",
    "Mental Health": "Speak to our counselor every Wednesday. Book via Chatty.",
    "Training Programs": "Skill-based, leadership, and cross-functional training available.",
    "Retention Bonus": "Awarded annually to top performers with 2+ years tenure."
  };

  function startChat() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("chatbox").style.display = "block";
    showMessage("Hi there! Before we begin, please enter your employee number:", "bot");
    document.getElementById("inputArea").innerHTML = '<input type="text" id="empInput" placeholder="Enter employee number..." onkeydown="handleID(event)" />';
  }

  function handleID(e) {
    if (e.key === "Enter") {
      employeeID = e.target.value.trim();
      if (employeeID) {
        showMessage(employeeID, "user");
        showMessage("Thanks! What would you like to explore today?", "bot");
        showOptions(Object.keys(faqData));
        currentStep = "mainMenu";
      }
    }
  }

  function showMessage(text, sender = "bot") {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerText = text;
    document.getElementById("messages").appendChild(msg);
    msg.scrollIntoView();
  }

  function showOptions(options) {
    const area = document.getElementById("inputArea");
    area.innerHTML = "";
    const container = document.createElement("div");
    container.className = "options";
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => handleOption(opt);
      container.appendChild(btn);
    });
    area.appendChild(container);
  }

  function handleOption(choice) {
    showMessage(choice, "user");
    if (faqData[choice]) {
      showMessage(faqData[choice], "bot");
      showMessage("Would you like to explore another topic?", "bot");
      showOptions(["Yes", "No"]);
      currentStep = "continueMenu";
    } else if (currentStep === "continueMenu") {
      if (choice === "Yes") {
        showMessage("Great! What would you like to explore next?", "bot");
        showOptions(Object.keys(faqData));
        currentStep = "mainMenu";
      } else {
        showMessage("Thanks for chatting! Have a great day üòä", "bot");
        document.getElementById("inputArea").innerHTML = "";
      }
    }
  }
</script>

</body>
</html>
