<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaBot â€“ HR Assistant</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    #welcome { text-align: center; padding: 50px; }
    #chatbox { display: none; max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .avatar { width: 100px; border-radius: 50%; margin-bottom: 20px; }
    .message { margin: 10px 0; }
    .bot { text-align: left; color: #333; }
    .user { text-align: right; color: #0077cc; }
    .options button { margin: 5px; padding: 10px 15px; border: none; background: #0077cc; color: white; border-radius: 5px; cursor: pointer; }
    .options button:hover { background: #005fa3; }
    input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<div id="welcome">
  <img src="https://i.imgur.com/7k12EPD.png" class="avatar" />
  <h2>Welcome to NovaBot</h2>
  <p>Your friendly HR assistant for engagement and retention</p>
  <button onclick="startChat()">Letâ€™s Chat</button>
</div>

<div id="chatbox">
  <div id="messages"></div>
  <div id="inputArea"></div>
</div>

<script>
  let currentStep = "askID";
  let employeeID = "";

  function startChat() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("chatbox").style.display = "block";
    showMessage("Hi there! Before we begin, please enter your employee number:", "bot");
    document.getElementById("inputArea").innerHTML = '<input type="text" id="empInput" placeholder="Enter employee number..." onkeydown="handleID(event)" />';
  }

  function handleID(e) {
    if (e.key === "Enter") {
      employeeID = e.target.value.trim();
      if (employeeID) {
        showMessage(employeeID, "user");
        showMessage("Thanks! What would you like to explore today?", "bot");
        showOptions(["Engagement Programs", "Feedback", "Career Growth", "Wellness"]);
        currentStep = "mainMenu";
      }
    }
  }

  function showMessage(text, sender = "bot") {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerText = text;
    document.getElementById("messages").appendChild(msg);
    msg.scrollIntoView();
  }

  function showOptions(options) {
    const area = document.getElementById("inputArea");
    area.innerHTML = "";
    const container = document.createElement("div");
    container.className = "options";
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => handleOption(opt);
      container.appendChild(btn);
    });
    area.appendChild(container);
  }

  function handleOption(choice) {
    showMessage(choice, "user");
    if (currentStep === "mainMenu") {
      switch (choice) {
        case "Engagement Programs":
          showMessage("We offer team-building events, wellness challenges, and NovaStar recognition.", "bot");
          break;
        case "Feedback":
          showMessage("You can share feedback via VoiceBox or message HR directly.", "bot");
          break;
        case "Career Growth":
          showMessage("Apply for internal roles via the HR portal and join mentorship programs.", "bot");
          break;
        case "Wellness":
          showMessage("Join our wellness program by typing 'Join wellness' or emailing wellness@novabites.com.", "bot");
          break;
      }
      showMessage("Would you like to explore another topic?", "bot");
      showOptions(["Yes", "No"]);
      currentStep = "continueMenu";
    } else if (currentStep === "continueMenu") {
      if (choice === "Yes") {
        showMessage("Great! What would you like to explore next?", "bot");
        showOptions(["Engagement Programs", "Feedback", "Career Growth", "Wellness"]);
        currentStep = "mainMenu";
      } else {
        showMessage("Thanks for chatting! Have a great day ðŸ˜Š", "bot");
        document.getElementById("inputArea").innerHTML = "";
      }
    }
  }
</script>

</body>
</html>
