<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatty ‚Äì HR Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    #welcome {
      text-align: center;
      padding: 60px 20px;
    }
    #chatbox {
      display: none;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .avatar {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 20px;
      max-width: 80%;
      font-size: 15px;
      line-height: 1.4;
    }
    .bot {
      background: #e1ffc7;
      color: #333;
      text-align: left;
      position: relative;
    }
    .bot::before {
      content: "";
      background-image: url('https://i.imgur.com/7k12EPD.png');
      background-size: cover;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      left: -40px;
      top: 5px;
    }
    .user {
      background: #dcf8c6;
      color: #000;
      text-align: right;
      margin-left: auto;
    }
    .options button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .options button:hover {
      background: #005fa3;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button#startBtn {
      padding: 12px 25px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button#startBtn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div id="welcome">
  <img src="https://media.giphy.com/media/3o6ZtpxSZbQRRnwCKQ/giphy.gif" width="200" alt="Animated dog" />
  <h2>Welcome to Chatty üêæ</h2>
  <p>Hi there! Welcome to <strong>NovaBites Bakery Group</strong> ‚Äî your friendly HR assistant is here to help you with employee engagement and retention. Whether you're looking to grow, feel heard, or stay supported, Chatty is ready to guide you!</p>
  <button id="startBtn" onclick="startChat()">Let‚Äôs Chat</button>
</div>

<div id="chatbox">
  <div id="messages"></div>
  <div id="inputArea"></div>
</div>

<script>
  let currentStep = "askID";
  let employeeID = "";
  let selectedBranch = "";

  const engagementTopics = {
    "Team Building": "We host monthly team-building events to strengthen collaboration.",
    "Recognition": "NovaStar is our peer-nominated award for outstanding contributions.",
    "Feedback Channels": "Use VoiceBox or Chatty to share feedback anytime.",
    "Wellness Programs": "Join our wellness challenges and access mental health support.",
    "Culture Committee": "Email culture@novabites.com to join and shape our workplace culture.",
    "Employee Clubs": "Explore interest-based clubs via the HR portal or ask Chatty."
  };

  const retentionTopics = {
    "Stay Interview": "A friendly chat to understand your experience and improve retention.",
    "Exit Interview": "Conducted before departure to gather feedback and insights.",
    "Retention Bonus": "Awarded annually to top performers with 2+ years tenure.",
    "Career Growth": "Apply for internal roles and join mentorship programs.",
    "Long-Term Benefits": "Extra leave, bonuses, and career grants after 2 years.",
    "Rejoin Policy": "You can reapply after 6 months. Alumni get fast-track review."
  };

  function startChat() {
    document.getElementById("welcome").style.display = "none";
    document.getElementById("chatbox").style.display = "block";
    showMessage("Hi there! Before we begin, please enter your employee number:", "bot");
    document.getElementById("inputArea").innerHTML = '<input type="text" id="empInput" placeholder="Enter employee number..." onkeydown="handleID(event)" />';
  }

  function handleID(e) {
    if (e.key === "Enter") {
      employeeID = e.target.value.trim();
      if (employeeID) {
        showMessage(employeeID, "user");
        showMessage("Thanks! Would you like help with Engagement or Retention?", "bot");
        showOptions(["Engagement", "Retention"]);
        currentStep = "chooseBranch";
      }
    }
  }

  function showMessage(text, sender = "bot") {
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.innerText = text;
    document.getElementById("messages").appendChild(msg);
    msg.scrollIntoView();
  }

  function showOptions(options) {
    const area = document.getElementById("inputArea");
    area.innerHTML = "";
    const container = document.createElement("div");
    container.className = "options";
    options.forEach(opt => {
      const btn = document.createElement("button");
      btn.innerText = opt;
      btn.onclick = () => handleOption(opt);
      container.appendChild(btn);
    });
    area.appendChild(container);
  }

  function handleOption(choice) {
    showMessage(choice, "user");

    if (currentStep === "chooseBranch") {
      selectedBranch = choice;
      const topics = choice === "Engagement" ? Object.keys(engagementTopics) : Object.keys(retentionTopics);
      showMessage(`Great! Here are some ${choice.toLowerCase()} topics you can explore:`, "bot");
      showOptions([...topics, "Other Question"]);
      currentStep = "topicMenu";
    } else if (currentStep === "topicMenu") {
      if (choice === "Other Question") {
        showMessage("Please type your question below:", "bot");
        document.getElementById("inputArea").innerHTML = '<input type="text" id="manualInput" placeholder="Type your question..." onkeydown="handleManual(event)" />';
      } else {
        const answer = selectedBranch === "Engagement" ? engagementTopics[choice] : retentionTopics[choice];
        showMessage(answer, "bot");
        showMessage("Would you like to explore another topic?", "bot");
        showOptions(["Yes", "No"]);
        currentStep = "continueMenu";
      }
    } else if (currentStep === "continueMenu") {
      if (choice === "Yes") {
        const topics = selectedBranch === "Engagement" ? Object.keys(engagementTopics) : Object.keys(retentionTopics);
        showOptions([...topics, "Other Question"]);
        currentStep = "topicMenu";
      } else {
        showMessage(`Thanks for chatting, ${employeeID}! Chatty hopes you feel more informed and supported. Have a great day! üòä`, "bot");
        document.getElementById("inputArea").innerHTML = "";
      }
    }
  }

  function handleManual(e) {
    if (e.key === "Enter") {
      const question = e.target.value.trim();
      if (question) {
        showMessage(question, "user");
        showMessage("Thanks! HR will review your question and get back to you soon. Meanwhile, feel free to explore other topics.", "bot");
        showOptions(["Yes", "No"]);
        currentStep = "continueMenu";
      }
    }
  }
</script>

</body>
</html>
